<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIFSearch</title>

    <!-- Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <!-- Custom style -->
    <link href="style.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">

        <link href="https://fonts.googleapis.com/css?family=Monoton" rel="stylesheet">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>

</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12">
                <h7>SEARCH</h7>
                <form class="bg">
                    <div class="form-group" id="first-form-group">
                        <input type="text" class="form-control" id="movie-input" placeholder=" ">
                        <input class="btn btn-primary" class="form-control" id="add-movie" type="submit" value="Add">
                    </div>
                </div>

                <div class="container-fluid" id="header"></div>

    <div class="col-sm-12">
            <div class="form-group">
                <label class="radio-inline">
                    <input type="radio" name="limit" value="20" checked> 20</label>
                <label class="radio-inline">
                    <input type="radio" name="limit" value="40"> 40</label>
                <label class="radio-inline">
                    <input type="radio" name="limit" value="100"> 100</label>
            </div>
        </form>
    </div>

            <div class="col-sm-12">
                <div class="row" id="gif-holder">
                </div>
            </div>

        </div>
    </div>

    <!-- JavaScript -->
    <script type="text/javascript" src="script.js"></script>

</body>
</html>
